    <div class="p-3 mb-4 bg-light rounded-3">
      <!-- <button (click)="notif()">OPEN</button> -->
      <div class="container-fluid py-1">
        <h1 class="display-5 fw-bold text-center">Payment Detail Register</h1>
      </div>
    </div>

    <div class="row align-items-md-stretch">
      <div class="col-md-6">
        <div class="h-100 p-5 rounded-3">
          <app-form [paymentDataId]="paymentDataId" [cardOwnerName]="cardOwnerName" [cardNumber]="cardNumber"
            [expirationDate]="expirationDate" [securityCode]="securityCode" [action]="action" [proccess]="proccess"
            (updateEvent)="update($event)" (createEvent)="store($event)"></app-form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="h-100 p-5 rounded-3">
          <app-payment-data [payments]="payments" (clickDataEvent)="getPaymentById($event)"
            (clickDeleteEvent)="deletePayment($event)"></app-payment-data>
        </div>
      </div>
    </div>
    <footer class="pt-3 mt-4 text-muted border-top">
      <!-- &copy; 2021 -->
    </footer>
  </div>
