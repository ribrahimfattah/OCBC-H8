<div id="app">
  <div class="kiri">
    <div class="logo">
      <a href="#">
        <h2>Todo</h2>
        <span>App (masih proses improve)</span>
      </a>
    </div>
    <div class="frame-notes">
      <button class="bg-success btn btn-new-note" (click)="newTodo()">
        + Note Baru
      </button>
      <div class="listNotes">
        <ul *ngFor="let todo of todos let i = index;">
          <li>
            <button class=" btn-note" (click)="editTodo(i)">
              <label for="">{{ todo.title }}</label>
              <span>{{ todo.desc }}</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="kanan">
    <app-add-todo-form (newTodoEvent)="addTodooo($event)" (deleteTodoEvent)="deleteTodo($event)"
      (updateTodoEvent)="updateTodo($event)" [inputTodo]="title" [inputDesc]="desc" [isEdit]="isEdit">
    </app-add-todo-form>
  </div>
</div>
