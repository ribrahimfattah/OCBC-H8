<div class="container">
  <h1>Login Form</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" id="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" formControlName="email">
      <span *ngIF="email && email.touched && email.invalid">Input Email is invalid</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" formControlName="password">
      <span *ngIF="password && password.touched && password.invalid">Input Password is invalid</span>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
  </form>

  <div>Successfully login. Hello, {{ currentUser.email }}!</div>
</div>
